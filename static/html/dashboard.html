<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script defer src="../../bundle.js"></script>
    <title>Main Page </title>
</head>
<body>
    
    <!-- navbar / sign out options -->
    <header></header>
    <!-- Profile section, user icon, badge and progress bar  -->
    <section id='profile-area'>
        <div id='userIcon'></div>
        <div id='badgeProgress'></div>
        <div id="badgeIcon"><img id="badgeImage" height="100" width="100"></div>
    </section>

    <!-- Habit area + streak progress bars  -->
    <section id='habit-container'>
        <button id="add-habit">toggle</button>
    </section> 
    <!-- Add new habit button  -->
    <footer>
        <div>
           
        </div>
         <section id="habitAddPage">
            <a id = "habitSubmit">Save</a>
            <a id = "cancel">cancel</a>
            
            <div class="nameInputHolder">
            <input id ="habitName" type='text' placeholder="enter habit">
           </div>
                 <!-- positive element on the left negative on the right resolves boolean -->
                 <ul id="posOrNeg">
                 <li><input type="radio" name="Positive" id="positive" checked class="posOrNeg">Habit to start!</li>
                 <li><input type="radio" name="Positive" id="negative" class="posOrNeg">Habit to Quit!</li>
                </ul>
             </div>
             <div class="frequency" >
                 <!-- input text with day/week/month selector  -->
                 <p> How many times do you want to do this habit? 
                 <input type="text" placeholder="#" id="frequency"> 
                 <ul>
                    <li><input id="daily" type="radio" name="frequency" checked>Daily</li>
                    <li><input id="weekly" type="radio" name="frequency">Weekly</li>
                    <li><input id="monthly" type="radio" name="frequency">Monthly</li>

                </ul>
             </div>
             <div class="target date" >
                 <!-- date selector -->
                 <p>set a target</p>
                 <input type="date" id ="targetDate">
             </div>

             <!-- Badgepoint button
             <div class="badgePoints">
                 <button id="badgePoint">Click me if have doen this habit today</button> -->

             </div>

            <!-- badge point -->
                    </section>
        <section id="habitEditPage">
            <a id = "editSubmit">Save</a>
            <a id = "editCancel">cancel</a>
            
            <div class="frequency" >
                <!-- input text with day/week/month selector  -->
                <p> How many times do you want to do this habit? 
                <input type="text" placeholder="#" id="frequencyEdit"> 
                <ul>
                    <li><input id="daily" type="radio">Daily</li>
                    <li><input id="weekly" type="radio">Weekly</li>
                    <li><input id="monthly" type="radio">Monthly</li>

                </ul>
                <!-- <span class="day">Day</span>
                <span class="week">Week</span>
                <span class="month">Month</span> -->
            </div>
            <div class="target date" >
                <!-- date selector -->
                <p>set a target</p>
                <input type="date" id ="targetDateEdit">
            </div>

       </section>
    </footer>

</body>
</html>
