<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <script defer src="node_modules/swup/dist/swup.min.js"></script>
    <script defer src="../js/script.js" ></script> 
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>CLOCKWORK</h1>
      </div>
    </header>

    <div id="swup" class="formDiv swup transition-fade">    
      <form id="registrationForm" class="hideForm" >
        
        <fieldset>
          <h2>Sign Up!</h2>
          <input class="username" type="text" placeholder="Enter Username" />
          <input class="password" type="password" placeholder="Enter Password"/>
          <input class="password" type="password" placeholder="Confirm Password"/>
          <input type="submit" id="registrationSubmit" />
          <div class="formDiv">
            <p>Already have an account?  <a href='index.html' id="signUp">Sign in here!</a></p>
        </div>
        </fieldset>
      </form>
    </div>
    
   
    <!-- <script src="../js/loginAuth.js" ></script>  
    <script src="../js/registerAuth.js" ></script>   -->


  </body>
</html>
