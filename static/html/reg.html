<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header>
      <div>
        <h1>CLOCKWORK</h1>
      </div>
    </header>

    <div id="swup" class="formDiv swup transition-fade">    
      <form id="registrationForm" class="hideForm" >
        
        <fieldset>
          <h2>Sign Up!</h2>
          <input class="username" id="usernameRegister" type="text" placeholder="Enter Username" required/>
          <input class="password" id = "passwordRegister" type="password" placeholder="Enter Password"required/>
          <input class="password" id="confirmPassword" type="password" placeholder="Confirm Password" required/>
          <div class="popup" >
            <span class="popuptext" id="passwordPopup">The passwords do not match!</span>
          </div>
          <input type="submit" id="registrationSubmit" />
          <div class="formDiv">
            <p>Already have an account?  <a href='index.html' id="signUp">Sign in here!</a></p>
        </div>
        </fieldset>
      </form>
    </div>
    
   
    


  </body>
