<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div>
        <h1>CLOCKWORK</h1>
      </div>
    </header>

    <div id="formDiv" class='formDiv'>
      <form id="loginForm">
        <h2>Login</h2>
        <fieldset>
          <input class="username" type="text" placeholder="Enter Username" required />
          <input
            class="password"
            type="password"
            placeholder="Enter Password"
            required
          />
          <input type="submit" id="loginSubmit" />
        </fieldset>
      </form>
    </div>

    <div class="formDiv ">    
      <form id="registrationForm" class="hideForm" >
        <h2>Registration Form</h2>
        <fieldset>
          <input class="username" id="usernameRegister" type="text" placeholder="Enter Username" required />
          <input
            class="password"
            id = "passwordRegister"
            type="password"
            placeholder="Enter Password"
            required
          />
          <input
            class="password"
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <input class="email" type="email" placeholder="Enter Email" />
          <input type="submit" id="registrationSubmit" />
        </fieldset>
      </form>
    </div>
    <div class="formDiv">
        <p>Don't have an account? <a href=# id="signUp">Sign up Today!</p></a>
    </div>
    <script src="../js/script.js" ></script>  
    <!-- <script src="../js/loginAuth.js" ></script>  
    <script src="../js/registerAuth.js" ></script>   -->


  </body>
</html>
